<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty.io</title>
    <link rel="shortcut icon" href="/css/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>

    <div class="chat">

        <div class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages">

            </div>
            <div class="compose">
                <form id="message-form" action="">
                    <input type="text" name="message" id="msg" placeholder="message">
                    <button type="submit" id="sub">submit</button>
                    <button name="sendLoc" type="button" id="sendLoc">send location!</button>
                </form>
            </div>
        </div>

    </div>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
